<label id="switch" class="switch">
  <input type="checkbox" onchange="toggleTheme()" class="theme-box">
  <span class="theme-box-icon"></span>
</label>
  
<script>
  function setTheme(themeName) {
      localStorage.setItem('theme', themeName);
      document.documentElement.className = themeName;
  }

  function toggleTheme() {
      if (localStorage.getItem('theme') === 'theme-dark') {
          setTheme('theme-light');
      } else {
          setTheme('theme-dark');
      }
  }

  (function () {
      if (localStorage.getItem('theme') === 'theme-light') {
          setTheme('theme-light');
      } else {
          setTheme('theme-dark');
      }
  })();
</script>


<div class="center-top"><h2 class="top">Batteries</h2></div>

<div class="battFull content">
<!-- make div with two classes "content" and "battBox" -->

  <div class="sliderBox">
      <input type="range" id="series" name="series"
              min="1" max="6" list="seriesStops" value="4" class="slider" oninput="series(this.value)">
      <label for="series"><span id="seriesC">4</span><span> cell(s) in</span> series</label>
      <datalist id="seriesStops" class="stops">
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>

          <option value="5"></option>

      </datalist>

      <input type="range" id="series" name="series"
              min="10" max="150" step="10" list="seriesStops" value="120" class="slider" oninput="C(this.value)">
      <label for="series"><span id="C">120</span> C</label>
    </div>
    <div id="battery">

    </div>

<script>
  function series(value) {
    let series = value
    // console.log(series)
    document.getElementById("seriesC").innerHTML = value
    battery(series)
  }

  function C(value) {
    let C = value
    // console.log(series)
    document.getElementById("C").innerHTML = value
    battery(series)
  }
